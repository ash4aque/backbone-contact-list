<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
		<style>
			.js-delete-row, .js-edit-row {
				 cursor:pointer;
			}
		</style>
	</head>
	<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	   <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" 
	         data-target="#example-navbar-collapse">
	         <span class="icon-bar"></span>
	         <span class="icon-bar"></span>
	         <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Qubole UI Assignment</a>
	   </div>
	   <div class="collapse navbar-collapse" id="example-navbar-collapse">
	      <ul class="nav navbar-nav">
	         <li><a href="#">Feature</a></li>
	         <li><a href="#">About</a></li>
	         <li class="active"><a href="#">Contact</a></li>
	      </ul>
	   </div>
	</nav>

	<ul class="breadcrumb"><li></li></ul>
	<div class="container master-container">
	<div class="row">
		<div class="col-md-12">
			<h3>Contact List</h3>
			<div id="contact-app"></div>
			<div id="add-contact-form"></div>
		</div>
	</div>
	</div>

	<script id="form-template" type="text/x-handlebars-template">
		<h1 id="tables" class="page-header">Add Contacts</h1>
		<form name="contact-form" id="contact-form">

		  <div class="form-group">
	        <label for="contactName">Contact Name</label>
	        <div>
	            <input type="text" class="form-control input-lg" name="name" placeholder="Full Name" value="{{name}}">
	            <span class="help-block hidden">Please enter name.</span>
	        </div>
	      </div>

		  <div class="form-group">
	        <label for="companyName">Company Name</label>
	        <div>
	            <input type="text" class="form-control input-lg" name="companyname" placeholder="Company Name" value="{{companyname}}">
	            <span class="help-block hidden">Please enter Company name.</span>
	        </div>
	      </div>

		  <div class="form-group">
	        <label for="exampleInputEmail1">Email address</label>
	        <div>
	            <input type="email" class="form-control input-lg" name="email" placeholder="Enter email" value="{{email}}">
	            <span class="help-block hidden">Please enter valid email address.</span>
	        </div>
	      </div>

		  <div class="form-group">
	        <label for="contactNumber">Contact Number</label>
	        <div>
	            <input type="text" class="form-control input-lg" name="contanctnumber" placeholder="Contact Number" value="{{contanctnumber}}">
	            <span class="help-block hidden">Please enter contact number.</span>
	        </div>
	      </div>

		  <div class="form-group">
	        <label for="remark">Remark</label>
	        <div>
	            <textarea class="form-control input-lg" name="remark">{{remark}}</textarea>
	            <span class="help-block hidden">Please enter remark.</span>
	        </div>
	      </div>

		  <p>
			<button type="button" class="btn btn-primary js-save" data-updateid="{{id}}">{{#if id}}Update{{else}}Save{{/if}}</button>
	        <button type="button" class="btn btn-primary js-clear">Clear</button>
	   	    <button type="button" class="btn btn-default js-cancel">Cancel</button>
		</p>
		</form>

	</script>


	<script id="app-template" type="text/x-handlebars-template">
		<table class="table table-bordered table-striped">
	      <thead>
	        <tr>
	          <th>Sr.</th>
	          <th>Name</th>
	          <th>Company Name</th>
	          <th>Email</th>
	          <th>Contact Number</th>
	          <th>Remark</th>
	          <th>Action</th>
	        </tr>
	      </thead>
	      <tbody>
	       {{#each contact}}
		    <tr>
	          <th scope="row">{{@index}}</th>
	          <td>{{name}}</td>
	          <td>{{companyname}}</td>
	          <td>{{email}}</td>
	          <td>{{contanctnumber}}</td>
	          <td>{{remark}}</td>
	          <td><span class="glyphicon glyphicon-trash js-delete-row" data-rowid="{{id}}" aria-hidden="true"></span> &nbsp; <span class="glyphicon glyphicon-edit js-edit-row" data-rowid="{{id}}" aria-hidden="true"></span></td>
	        </tr>
		  {{/each}}
	      </tbody>
	    </table>

	    <p>
		  <button type="button" class="btn btn-primary btn-lg" id="add-new">+ Add New</button>
		  <button type="button" class="btn btn-danger btn-lg" id="delete-all">x Delete All</button>
		</p>
	</script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="bower_components/backbone.localstorage/backbone.localStorage.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<script src="js/collections/contacts.js"></script>
	<script src="js/views/form-view.js"></script>
	<script src="js/views/app-view.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
